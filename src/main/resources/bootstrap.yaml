spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/sscs
      prefixed: false
      aliases:
        sscs-s2s-secret: IDAM_S2S_AUTH_TOTP_SECRET
        smtp-host: EMAIL_SERVER_HOST
        smtp-port: EMAIL_SERVER_PORT
        robotics-email-from: ROBOTICS_EMAIL_FROM
        robotics-email-to: ROBOTICS_EMAIL_TO
        idam-sscs-systemupdate-user: IDAM_OAUTH2_USER_EMAIL
        idam-sscs-systemupdate-password: IDAM_OAUTH2_USER_PASSWORD
        idam-sscs-oauth2-client-secret: IDAM_OAUTH2_CLIENT_SECRET
